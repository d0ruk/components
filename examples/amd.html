<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>components</title>
    <style>
      body {
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
        background-color: #ddd;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <div id="root""></div>
    <script src="https://unpkg.com/react@latest/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@latest/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@latest/babel.min.js"></script>
    <script src="https://unpkg.com/styled-components@latest/dist/styled-components.js"></script>
    <script src="../dist/index.js"></script>
    <script type="text/babel" data-plugins="transform-class-properties">
      const { Button, Loader } = _components;

      class App extends React.Component {
        render() {
          return (
            <div>
              <Button
                accent="success"
                onClick={({ target }) => console.log(target)}
              >
                <h1>yay!</h1>
              </Button>
              <Button
                accent="warning"
                className="some-class"
                style={{ paddingLeft: 0 }}
              >
                <Loader size="xs" />
                Loading...
              </Button>
              <Button
                accent="error"
                disabled
              >
                <h1>doh!!</h1>
              </Button>
            </div>
          );
        }
      }

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
